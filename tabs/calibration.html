<div class="tab-calibration toolbar_fixed_bottom">
    <div class="content_wrapper">
        <!-- should be the first DIV on each tab -->
        <div class="cf_column full spacerbottom">
            <div class="tab_title" i18n="tabCalibration">Calibration</div>
            <div class="cf_doc_version_bt">
                <a id="button-documentation" href="" target="_blank"></a>
            </div>
            <div class="cf_column threefourth_left">
                <div class="spacer_right">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="calibrationHead1"></div>
                        </div>
                        <div class="spacer_box">
                            <div class="calibHeader">
                                <div class="twothird">
                                    <div class="note" i18n="NoteCalibration"></div>
                                </div>
                                <div class="third_right">
                                    <div class="default_btn">
                                        <div id="calib_btn">
                                            <a class="calibrate" href="#" data-i18n="AccBtn"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tile step1 finished">
                                <div class="steptitle">Step 1</div>
                                <div class="indicator"></div>
                            </div>
                            <div class="tile step2 active">
                                <div class="steptitle">Step 2</div>
                                <div class="indicator"></div>
                            </div>
                            <div class="tile step3">
                                <div class="steptitle">Step 3</div>
                                <div class="indicator"></div>
                            </div>
                            <div class="tile step4">
                                <div class="steptitle">Step 4</div>
                                <div class="indicator"></div>
                            </div>
                            <div class="tile step5">
                                <div class="steptitle">Step 5</div>
                                <div class="indicator"></div>
                            </div>
                            <div class="tile step6">
                                <div class="steptitle">Step 6</div>
                                <div class="indicator"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="spacer_right">
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="calibrationHead2"></div>
                        </div>
                        <div class="spacer_box">
                            <table class="cf_table">
                                <tr>
                                    <td i18n="accZero"></td>
                                    <td>input</td>
                                    <td>input</td>
                                    <td>input</td>
                                </tr>
                                <tr>
                                    <td i18n="accGain"></td>
                                    <td>input</td>
                                    <td>input</td>
                                    <td>input</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cf_column fourth">
                <div class="gui_box grey">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="calibrationHead3"></div>
                    </div>
                    <div class="spacer_box">
                    </div>
                </div>
                <div class="gui_box grey">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="calibrationHead4"></div>
                    </div>
                    <div class="spacer_box">
                        <table class="cf_table">
                            <tr>
                                <td>input</td>
                                <td>X</td>
                            </tr>
                            <tr>
                                <td>input</td>
                                <td>Y</td>
                            </tr>
                            <tr>
                                <td>input</td>
                                <td>Z</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content_toolbar">
        <div class="btn save_btn">
            <a class="save" href="#" i18n="configurationButtonSave"></a>
        </div>
    </div>
</div>
